name: 06 - Contexts
run-name: 06 - Contexts | DEBUG - ${{ inputs.debug }}
on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: debug input description
        default: false
env:
  MY_WORKFLOW_VAR: "workflow"
  MY_OVERWRITTEN_VAR: "workflow"
jobs:
  echo-data:
    runs-on: ubuntu-latest
    env:
      MY_JOB_VAR: "job"
      MY_OVERWRITTEN_VAR: "job"
    steps:
      - name: Display Information
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}" 
          echo "Actor ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run number ${{ github.run_number }}"

      - name: Retrieve Variable
        run: |
          echo "MY_VAR: ${{ vars.MY_VAR }}"

      - name: Display Vars
        env:
          MY_OVERWRITTEN_VAR: "step"
        run: |
          echo "MY_WORKFLOW_VAR: ${{ env.MY_WORKFLOW_VAR }}"
          echo "MY_OVERWRITTEN_VAR: ${{ env.MY_OVERWRITTEN_VAR }}"

      - name: Display Vars again
        run: |
          echo "MY_WORKFLOW_VAR: ${{ env.MY_WORKFLOW_VAR }}"
          echo "MY_OVERWRITTEN_VAR: ${{ env.MY_OVERWRITTEN_VAR }}"

  echo_data_bash:
    runs-on: ubuntu-latest
    steps:
      - name: Display Vars again
        run: |
          echo "MY_WORKFLOW_VAR: $MY_WORKFLOW_VAR"
          echo "MY_OVERWRITTEN_VAR: $MY_OVERWRITTEN_VAR"
